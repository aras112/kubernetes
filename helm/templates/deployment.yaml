apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  labels:
    app: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    spec:
      containers:
        - name: test
          image: ubuntu:latest
          volumeMounts:
          - name: bpapi-esb
            mountPath: /conf
          - name: card-list
            mountPath: /conf
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
      volumes:
        - name: bpapi-esb
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: bpapi-esb
        - name: card-list
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: card-list
    metadata:
      labels:
        app: website
      annotations:
        {{- toYaml .Values.secret | nindent 8 }}